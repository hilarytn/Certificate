<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    #noApplicationsMessage {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center">Admin Panel - Applications Inventory</h2>
    <div class="input-group mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="Search by name">
    </div>
    <div class="table-responsive" id="applicantTableContainer">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Date Applied</th>
            <th>Graduation Year</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="applicantTable">
          <!-- AJAX will populate this table -->
        </tbody>
      </table>
    </div>
    <div class="alert alert-info mt-3" id="noApplicationsMessage" role="alert">
      No applications currently.
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="scripts.js"></script>
  <script>
    // Check if table is empty and show message accordingly
    $(document).ready(function() {
      checkIfTableEmpty();
    });

    function checkIfTableEmpty() {
      var tableRows = $('#applicantTable tr').length;
      if (tableRows <= 1) {
        $('#applicantTableContainer').hide();
        $('#noApplicationsMessage').show();
      } else {
        $('#applicantTableContainer').show();
        $('#noApplicationsMessage').hide();
      }
    }
  </script>
</body>
</html>
